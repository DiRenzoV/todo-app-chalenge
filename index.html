<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS files -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/normalize.css" />

    <!-- JavaScript File -->
    <script defer src="/script.js"></script>

    <title>ToDo App Challenge</title>
  </head>
  <body>
    <div class="container">
      <h1 class="header">TODO</h1>
      <div class="theme-switch"></div>
      <div class="task new-task">
        <form action="">
          <div class="custom-checkbox"></div>
          <input type="text" placeholder="Create New ToDo..." />
        </form>
      </div>
    </div>

    <div class="todo-container">
      <div class="tasks">
        <div class="task">
          <input type="checkbox" id="1" />
          <label for="1">
            <div class="custom-checkbox"></div>
            Complete Online JavaScript Course
          </label>
          <div class="close"></div>
        </div>
        <div class="task">
          <input type="checkbox" id="2" />
          <label for="2">
            <div class="custom-checkbox"></div>
            Jog around the park 3x
          </label>
          <div class="close"></div>
        </div>
        <div class="task">
          <input type="checkbox" id="3" />
          <label for="3">
            <div class="custom-checkbox"></div>
            10 monutes meditation
          </label>
          <div class="close"></div>
        </div>
        <div class="task">
          <input type="checkbox" id="4" />
          <label for="4">
            <div class="custom-checkbox"></div>
            Read for 1 hour
          </label>
          <div class="close"></div>
        </div>
        <div class="task">
          <input type="checkbox" id="5" />
          <label for="5">
            <div class="custom-checkbox"></div>
            Pick up groceries
          </label>
          <div class="close"></div>
        </div>
        <div class="task">
          <input type="checkbox" id="6" />
          <label for="6">
            <div class="custom-checkbox"></div>
            Complete TODO app Challenge
          </label>
          <div class="close"></div>
        </div>
      </div>
      <div class="buttons-container">
        <p class="task-count">5 tasks ramaining</p>
        <div class="filters">
          <button class="btn btn-filter active">All</button>
          <button class="btn btn-filter">Active</button>
          <button class="btn btn-filter">Completed</button>
        </div>
        <button class="btn btn-delete">Clear Completed</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Vinicius Di Renzo</a>.
    </div>

    <template id="task-template">
      <div class="task">
        <input type="checkbox" />
        <label>
          <div class="custom-checkbox"></div>
        </label>
        <div class="close"></div>
      </div>
    </template>
  </body>
</html>
